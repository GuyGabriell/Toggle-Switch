<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="container">


        <div class="toggle">
            <input type="checkbox" id="happiness">
            <label for="happiness">Happiness</label>
        </div>


        <div class="toggle">
            <input type="checkbox" id="optimism">
            <label for="optimism">Optimism</label>
        </div>


        <div class="toggle">
            <input type="checkbox" id="kindness">
            <label for="kindness">Kindness</label>
        </div>


        <div class="toggle">
            <input type="checkbox" id="giving">
            <label for="giving">Giving</label>
        </div>


        <div class="toggle">
            <input type="checkbox" id="respect">
            <label for="respect">Respect</label>
        </div>


        <div class="toggle">
            <input type="checkbox" id="ego" checked>
            <label for="ego">Ego</label>
        </div>


    </div>

    <script src="toggle.js"></script>

</body>
</html>
